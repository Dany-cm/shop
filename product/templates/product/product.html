{% extends 'core/base.html' %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img class="rounded-xl hover:shadow-xl" src="" alt="">
    </div>

    <div class="details w-full lg:w-2/5">
        <h1 class="text-3xl font-bold mb-2">{{ product.name }}</h1>

        {% if product.description %}
        <p class="mt-6 text-gray-700">
            {{ product.description }}
        </p>
        {% endif %}

        <p class="text-gray-700 text-sm mb-2">{{ product.price }} â‚¬</p>

        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold mt-6 inline-block px-8 py-4 rounded-xl"
            hx-get="{% url 'add_to_cart' product.id %}" hx-target="#cart-menu-button" hx-swap="outerHTML">
            Ajouter au panier
        </a>
    </div>

    {% endblock %}
