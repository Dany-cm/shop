{% extends 'core/base.html' %}

{% block title %} - Panier {% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="product w-full lg:w-3/4">
        <div class="product mb-6 flex pr-6">
            <a href="#" class="w-1/4">
                <img src="{{ product.image }}" alt="{{ product.name }}" class="hover:shadow-lg rounded-xl">
            </a>

            <div class="w-3/4 pl-6">
                <div class="flex justify-between">
                    <a href="#" class="text-lg">produt name</a>
                    <span class="mb-6 pt-1 text-gray-400">10 €</span>
                </div>

                <hr>

                <div class="quantity mt-6 flex items-center space-x-4">
                    <a href="#" class="p-3 bg-gray-100">-</a>
                    <span class="">2</span>
                    <a href="#" class="p-3 bg-gray-100">+</a>
                </div>
            </div>
        </div>
        
    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg font-bold mb-5">Résumé de la commande</h2>
        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span class="font-semibold">10 €</span>
        </div>
        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-blue-500 hover:bg-blue-700 text-white">Commander</a>
    </div>
</div>
{% endblock %}
