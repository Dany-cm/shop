{% extends 'core/base.html' %}

{% block title %} - Succès {% endblock %}

{% block content %}
{% if order %}
<div class="px-4 md:px-6 2xl:px-20 2xl:container 2xl:mx-auto">
    <div
        class="mt-10 flex flex-col xl:flex-row jusitfy-center items-stretch w-full xl:space-x-8 space-y-4 md:space-y-6 xl:space-y-0">
        <div class="flex flex-col justify-start items-start w-full space-y-4 md:space-y-6 xl:space-y-8">
            <div
                class="flex flex-col justify-start items-start bg-gray-100 px-4 py-4 md:py-6 md:p-6 xl:p-8 w-full rounded-xl">
                <p class="text-lg md:text-xl font-semibold leading-6 xl:leading-5 text-gray-800">
                    Votre commande a bien été enregistrée !</p><br>
                <p class="text-lg md:text-xl font-semibold leading-6 xl:leading-5 text-gray-800">
                    Commande numéro : {{ order }}</p><br>
                <p class="text-lg md:text-xl font-semibold leading-6 xl:leading-5 text-gray-800">
                    Merci de votre confiance !</p><br>
                <p class="text-lg md:text-xl font-semibold leading-6 xl:leading-5 text-gray-800">
                    <a href="{%  url 'order_history' %}"
                        class="inline-block mt-4 py-4 px-6 rounded-xl text-white bg-blue-500">Vos commandes</a>
                </p>
            </div>
        </div>
    </div>
</div>
</div>
{% else %}
{% endif %}
{% endblock %}
