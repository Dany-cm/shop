{% block content %}
<h2 class="text-xl font-bold mb-2">Suivre une de vos commmande</h2><br>

<div class="mb-6 p-6 bg-gray-100 rounded-xl">
    <p>Entrer votre numéro de suivi</p>
    <form method="POST" action=".">
        <div class="mb-4">
            <input type="text" class="form-control" name="tracking_number" placeholder="Numéro de commande">
            <button type="button" class="inline-block mt-1 py-2 px-4 rounded-xl text-white bg-blue-500"
                name="tracking_number">Suivre</button>
        </div>
    </form>
</div>
{% endblock %}
